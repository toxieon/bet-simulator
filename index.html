<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AFL Betting Odds Comparator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Australian Betting Odds Comparator</h1>

    <div class="section">
      <label for="screenshot">Optional: Upload Screenshot</label>
      <input type="file" id="screenshot" accept="image/*" />
      <p><em>We'll extract bet legs if possible and display them below.</em></p>
    </div>

    <div class="section">
      <label for="gameSelect">Select AFL Game:</label>
      <select id="gameSelect">
        <option value="">-- Select Game --</option>
        <option value="essendon_gws">Essendon vs GWS GIANTS</option>
        <option value="carlton_essendon">Carlton vs Essendon</option>
        <option value="geelong_richmond">Geelong vs Richmond</option>
      </select>
    </div>

    <div class="section">
      <h3>Detected Bet Legs (from Screenshot)</h3>
      <ul id="ocrLegs"></ul>
    </div>

    <div class="section">
      <h3>Build Your Multi</h3>
      <div id="legs"></div>
      <button id="addLegBtn" class="add-leg-btn">+ Add Leg</button>
    </div>

    <div class="section">
      <button class="compare-btn" onclick="compareOdds()">Compare Odds</button>
    </div>

    <div class="section" id="comparisonResult"></div>

    <script src="script.js"></script>
</body>
</html>
