<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced AFL Betting Odds Comparator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Australian Betting Odds Comparator</h1>

    <div class="section">
      <label for="screenshot">Upload Screenshot (e.g. Sportsbet Multi):</label>
      <input type="file" id="screenshot" accept="image/*" />
      <img id="preview" class="preview-img" style="display: none;" />
    </div>

    <div class="section">
      <h3>Detected Multi (Editable)</h3>
      <div id="multi-details">
        <input type="text" id="game" placeholder="Detected Game (e.g., Essendon vs GWS GIANTS)">
        <div id="legs">
          <input type="text" value="Zach Merrett - 28+ Disposals" />
          <input type="text" value="Archie Perkins - 14+ Disposals" />
          <input type="text" value="Peter Wright - Anytime Goal Scorer" />
          <input type="text" value="Archie Roberts - 24+ Disposals" />
        </div>
      </div>
    </div>

    <div class="section">
      <button class="compare-btn" onclick="compareOdds()">Compare Odds</button>
    </div>

    <div class="section" id="comparisonResult"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
